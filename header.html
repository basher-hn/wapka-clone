<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منتديات احلى الأوقات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="site-header">
    <div class="header-left">
      <i class="fa fa-home icon"></i>
    </div>

    <div class="header-title">
      منتديات احلى الأوقات
    </div>

    <div class="header-right">
      <i class="fa fa-bars icon" id="menu-toggle"></i>
      <div class="menu-dropdown" id="menu">
        <a href="forums.html"><i class="fa fa-comments"></i> المنتديات</a><br>
        <a href="files.html"><i class="fa fa-file"></i> الملفات</a><br>
        <a href="chat.html"><i class="fa fa-comments"></i> الدردشة</a><br>
        <a href="register.html"><i class="fa fa-user-plus"></i> حساب جديد</a><br>
        <a href="login.html"><i class="fa fa-sign-in-alt"></i> تسجيل دخول</a><br>
        <a href="logout.html"><i class="fa fa-sign-out-alt"></i> خروج</a>
      </div>
    </div>
  </header>

  <div class="icon-bar">
    <a href="profile.html" class="icon-box"><i class="fa fa-user"></i></a>
    <a href="members.html" class="icon-box"><i class="fa fa-users"></i></a>
    <a href="messages.html" class="icon-box"><i class="fa fa-envelope"></i></a>
    <a href="files.html" class="icon-box"><i class="fa fa-image"></i></a>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    // عند الضغط على زر القائمة
    toggle.onclick = function (e) {
      e.stopPropagation(); // منع الانتقال للمستند
      menu.classList.toggle('open'); // فتح أو غلق القائمة
    };

    // عند الضغط في أي مكان خارج القائمة
    document.addEventListener('click', function (e) {
      setTimeout(function () {
        if (!toggle.contains(e.target) && !menu.contains(e.target)) {
          menu.classList.remove('open');
        }
      }, 50); // تأخير قليل لمنع الإغلاق الفوري بعد الفتح
    });
  });
</script>
</body>
</html>
