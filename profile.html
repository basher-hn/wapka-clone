<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ملفي الشخصي</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-box {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px auto;
      max-width: 400px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px #eee;
    }
    .profile-box img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
    .profile-box h3 {
      margin: 10px 0 5px;
    }
    .profile-box p {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <img src="https://i.imgur.com/Uz4F6vq.png" alt="صورة العضو">
    <h3>بشير العراقي</h3>
    <p>عضو منذ: 2017</p>
    <p>الرتبة: مدير الموقع</p>
    <p>المشاركات: 120</p>
    <p>آخر تواجد: قبل 3 دقائق</p>
  </div>
</body>
</html>
